<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Реєстрація</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Логін:</label>
                <input type="text" id="username" name="username" placeholder="Введіть логін" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна скринька:</label>
                <input type="email" id="email" name="email" placeholder="Введіть електронну пошту">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль">
            </div>
            <div class="form-group">
                <button id="register-btn" type="submit">Зареєструватися</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
